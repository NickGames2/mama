<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Mamá</title>
    <style>
        body {
            background-color: #f8e8e8;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            color: #d94e4e;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
            color: #555;
        }
        .heart {
            font-size: 5em;
            color: #d94e4e;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>Te Amo Mamá</h1>
    <p>Eres la luz que ilumina mis días y la fuerza que me inspira a seguir adelante. ¡Gracias por tu amor incondicional!</p>
    <div class="heart">❤️</div>
</body>
</html>
